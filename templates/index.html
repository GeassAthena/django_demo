<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
</head>
<body>
<h2>用户注册</h2>
<form action="/index/" method="post">
    <input type="text" name="username">
    <input type="text" name="password">
    <button type="submit">提交</button>
</form>
<hr>
<h2>所有用户</h2>
<table border="1">
    <thead>
    <th>用户名</th>
    <th>密码</th>
    </thead>
    <tbody>
    {% for line in data %}
        <tr>
            <td>{{ line.username }}</td>
            <td>{{ line.password }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
